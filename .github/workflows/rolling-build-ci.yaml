name: Basic Build Workflow

on:
  - pull_request
  - push

jobs:
  build-rolling:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    container:
      image: rostooling/setup-ros-docker:ubuntu-jammy-ros-rolling-desktop-latest
    steps:
    - name: Build Envrollingment
      uses: ros-tooling/setup-ros@v0.5
      with:
        required-ros-distributions: rolling
    - name: Run Tests
      uses: ros-tooling/action-ros-ci@v0.3
      id: rolling_action_ros_ci_step
      with:
        package-name: |
          joy
          joy_linux
          sdl2_vendor
          spacenav
          wiimote
          wiimote_msgs
        target-ros2-distro: rolling
    - name: Upload logs
      uses: actions/upload-artifact@v1
      with:
        name: colcon-logs
        path: ${{ steps.rolling_action_ros_ci_step.outputs.ros-workspace-directory-name }}/log
      if: always()
